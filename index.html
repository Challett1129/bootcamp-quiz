<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="./assets/css/style.css">
    <title>Quiz Time!</title>
</head>

<body id = "page-content">
    <div class = "header" id = "header"> 
        <div class = "header" id = "seconds">
            timer: 60
        </div> 
    </div>
   <section class = "wrapper" id = "wrapper"> 
       <div id = "quiz-container" class = "quiz">
           <div class = "quiz" id = "quiz">
            Are you ready to test your knowledge of all things javascript?
            <div>
            <button class = "start-btn" id = "start-btn">Start</button>
            </div>
            </div>
        </div>
   </section>

   <div class = "hide wrapper" id = "submit-initials"> 
       <span>Enter your initials:</span>
       <input id ="initials" type="text"  placeholder="enter your initials">  
       <button class="submit-btn" id="submit" >Submit</button>
   </div>

   <div class = "wrapper hide" id ="hs-screen"> 
       <ol class = "listed-hs" type="1" id = "hs">

       </ol>
       <button class = "retry-btn" id = 'retry-btn'>Try again!</button>
       <button class = "reset-btn" id = "clear-data" onclick="window.localStorage.clear();">Clear High Scores</button>
   </div>
   
   <script src="./assets/js/script.js"></script>

</body>
</html>
